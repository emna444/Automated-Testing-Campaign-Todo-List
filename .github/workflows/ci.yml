name: Daily Test Suite

on:
  push:
    branches: [ integration ]
  pull_request:
    branches: [ integration ]
  schedule:
    - cron: '0 0 * * *'
  workflow_dispatch:

jobs:
  setup-and-build:
    name: Setup and Build
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - run: npm install --legacy-peer-deps
        working-directory: ./backend
      
      - run: npm install --legacy-peer-deps
        working-directory: ./frontend
      
      - run: npm install --legacy-peer-deps
        working-directory: ./ui-tests
      
      - run: npm run build
        working-directory: ./frontend

  backend-tests:
    name: Backend Tests
    runs-on: ubuntu-latest
    needs: setup-and-build
    
    services:
      mongodb:
        image: mongo:7.0
        ports:
          - 27017:27017
        options: >-
          --health-cmd "mongosh --eval 'db.adminCommand({ping: 1})'"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    
    steps:
      - uses: actions/checkout@v4
      
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: backend/package-lock.json
      
      - run: npm install --legacy-peer-deps
        working-directory: ./backend
      
      - name: Run unit tests
        working-directory: ./backend
        env:
          PORT: 4001
          MONGODB_URI: mongodb://localhost:27017/todo_app_test
          JWT_SECRET: test_secret
        run: npm run test:unit
      
      - name: Run BDD tests
        working-directory: ./backend
        env:
          PORT: 4001
          MONGODB_URI: mongodb://localhost:27017/todo_app_test
          JWT_SECRET: test_secret
        run: npm run test:bdd
      
      - name: Start backend and run API tests
        working-directory: ./backend
        env:
          PORT: 4001
          MONGODB_URI: mongodb://localhost:27017/todo_app_test
          JWT_SECRET: test_secret
        run: |
          npm start &
          sleep 10
          npm run test:api

  frontend-tests:
    name: Frontend Tests
    runs-on: ubuntu-latest
    needs: setup-and-build
    
    steps:
      - uses: actions/checkout@v4
      
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json
      
      - run: npm install --legacy-peer-deps
        working-directory: ./frontend
      
      - run: npm test
        working-directory: ./frontend

  ui-tests:
    name: UI Tests
    runs-on: ubuntu-latest
    needs: [backend-tests, frontend-tests]
    
    services:
      mongodb:
        image: mongo:7.0
        ports:
          - 27017:27017
        options: >-
          --health-cmd "mongosh --eval 'db.adminCommand({ping: 1})'"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    
    steps:
      - uses: actions/checkout@v4
      
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - name: Install Chrome (use npm chromedriver)
        run: |
          wget -q -O - https://dl.google.com/linux/linux_signing_key.pub | sudo apt-key add -
          sudo sh -c 'echo "deb [arch=amd64] http://dl.google.com/linux/chrome/deb/ stable main" > /etc/apt/sources.list.d/google-chrome.list'
          sudo apt-get update
          sudo apt-get install -y google-chrome-stable
          echo "Chrome installed: $(google-chrome --version)"
        env:
          CHROME_BIN: /usr/bin/google-chrome
      
      - run: npm install --legacy-peer-deps
        working-directory: ./backend
      
      - run: npm install --legacy-peer-deps
        working-directory: ./frontend
      
      - run: npm install --legacy-peer-deps
        working-directory: ./ui-tests
      
      - name: Start backend
        working-directory: ./backend
        env:
          PORT: 4001
          MONGODB_URI: mongodb://localhost:27017/todo_app_test
          JWT_SECRET: test_secret
        run: npm start &
      
      - name: Start frontend
        working-directory: ./frontend
        run: npm run dev &
      
      - name: Wait for servers to be ready
        run: |
          echo "Waiting for backend on port 4001..."
          for i in {1..30}; do
            if curl -s http://localhost:4001 > /dev/null; then
              echo "Backend is ready!"
              break
            fi
            echo "Attempt $i: Backend not ready yet..."
            sleep 2
          done
          
          echo "Waiting for frontend on port 5173..."
          for i in {1..30}; do
            if curl -s http://localhost:5173 > /dev/null; then
              echo "Frontend is ready!"
              break
            fi
            echo "Attempt $i: Frontend not ready yet..."
            sleep 2
          done
          
          echo "Servers are ready, starting UI tests..."
      
      - run: npm test
        working-directory: ./ui-tests
        env:
          CHROME_BIN: /usr/bin/google-chrome
