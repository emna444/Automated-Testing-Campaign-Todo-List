name: Daily Test Suite

on:
  push:
    branches: [ integration ]
  pull_request:
    branches: [ integration ]
  schedule:
    - cron: '0 0 * * *'
  workflow_dispatch:

jobs:
  setup-and-build:
    name: Setup and Build
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - run: npm ci
        working-directory: ./backend
      
      - run: npm ci
        working-directory: ./frontend
      
      - run: npm ci
        working-directory: ./ui-tests
      
      - run: npm run build
        working-directory: ./frontend

  backend-tests:
    name: Backend Tests
    runs-on: ubuntu-latest
    needs: setup-and-build
    
    services:
      mongodb:
        image: mongo:7.0
        ports:
          - 27017:27017
        options: >-
          --health-cmd "mongosh --eval 'db.adminCommand({ping: 1})'"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    
    steps:
      - uses: actions/checkout@v4
      
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: backend/package-lock.json
      
      - run: npm ci
        working-directory: ./backend
      
      - name: Run unit tests
        working-directory: ./backend
        env:
          PORT: 4001
          MONGODB_URI: mongodb://localhost:27017/todo_app_test
          JWT_SECRET: test_secret
        run: npm run test:unit
      
      - name: Run BDD tests
        working-directory: ./backend
        env:
          PORT: 4001
          MONGODB_URI: mongodb://localhost:27017/todo_app_test
          JWT_SECRET: test_secret
        run: npm run test:bdd
      
      - name: Start backend and run API tests
        working-directory: ./backend
        env:
          PORT: 4001
          MONGODB_URI: mongodb://localhost:27017/todo_app_test
          JWT_SECRET: test_secret
        run: |
          npm start &
          sleep 10
          npm run test:api

  frontend-tests:
    name: Frontend Tests
    runs-on: ubuntu-latest
    needs: setup-and-build
    
    steps:
      - uses: actions/checkout@v4
      
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json
      
      - run: npm ci
        working-directory: ./frontend
      
      - run: npm test
        working-directory: ./frontend

  ui-tests:
    name: UI Tests
    runs-on:setup-and-build,  ubuntu-latest
    needs: [backend-tests, frontend-tests]
    
    services:
      mongodb:
        image: mongo:7.0
        ports:
          - 27017:27017
        options: >-
          --health-cmd "mongosh --eval 'db.adminCommand({ping: 1})'"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    
    steps:
      - uses: actions/checkout@v4
      
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - run: |
          sudo apt-get update
          sudo apt-get install -y google-chrome-stable
      
      - run: npm ci
        working-directory: ./backend
      
      - run: npm ci
        working-directory: ./frontend
      
      - run: npm ci
        working-directory: ./ui-tests
      
      - name: Start backend
        working-directory: ./backend
        env:
          PORT: 4001
          MONGODB_URI: mongodb://localhost:27017/todo_app_test
          JWT_SECRET: test_secret
        run: npm start &
      
      - name: Start frontend
        working-directory: ./frontend
        run: npm run dev &
      
      - name: Wait for servers
        run: sleep 15
      
      - run: npm test
        working-directory: ./ui-tests
