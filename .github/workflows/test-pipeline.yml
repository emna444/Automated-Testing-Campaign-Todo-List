name: Automated Testing Pipeline

on:
  push:
    branches: [ '**']
  pull_request:
    branches: [ '**' ]
  schedule:
    - cron: '0 2 * * *'  # Runs every night at 2:00 AM UTC
  workflow_dispatch:

jobs:
  build-and-setup:
    name: Build & Setup
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: |
            backend/package-lock.json
            frontend/package-lock.json
            ui-tests/package-lock.json
      
      - name: Install backend dependencies
        working-directory: ./backend
        run: npm ci
      
      - name: Install frontend dependencies
        working-directory: ./frontend
        run: npm ci
      
      - name: Install UI test dependencies
        working-directory: ./ui-tests
        run: npm ci

  unit-tests:
    name: Unit Tests
    runs-on: ubuntu-latest
    needs: build-and-setup
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: 'backend/package-lock.json'
      
      - name: Install dependencies
        working-directory: ./backend
        run: npm ci
      
      - name: Run unit tests with coverage
        working-directory: ./backend
        run: |
          set -o pipefail
          npm run test:unit 2>&1 | tee unit-test-results.txt
      
      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: unit-test-results
          path: backend/unit-test-results.txt
      
      - name: Upload coverage
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: coverage-report
          path: backend/coverage/

  integration-tests:
    name: Integration Tests (BDD)
    runs-on: ubuntu-latest
    needs: build-and-setup
    
    services:
      mongodb:
        image: mongo:latest
        ports:
          - 27017:27017
        options: >-
          --health-cmd "mongosh --eval 'db.adminCommand({ ping: 1 })'"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - name: Install dependencies
        working-directory: ./backend
        run: npm ci
      
      - name: Start backend server
        working-directory: ./backend
        env:
          MONGODB_URI: mongodb://localhost:27017/todo_test
          PORT: 4001
        run: |
          npm start &
          sleep 5
      
      - name: Run BDD tests
        working-directory: ./backend
        run: |
          set -o pipefail
          npm run test:bdd 2>&1 | tee bdd-test-results.txt
      
      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: bdd-test-results
          path: backend/bdd-test-results.txt

  api-tests:
    name: API Tests
    runs-on: ubuntu-latest
    needs: build-and-setup
    
    services:
      mongodb:
        image: mongo:latest
        ports:
          - 27017:27017
        options: >-
          --health-cmd "mongosh --eval 'db.adminCommand({ ping: 1 })'"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: 'backend/package-lock.json'
      
      - name: Install dependencies
        working-directory: ./backend
        run: npm ci
      
      - name: Start backend server
        working-directory: ./backend
        env:
          MONGODB_URI: mongodb://localhost:27017/todo_test
          PORT: 4001
        run: |
          npm start &
          sleep 5
      
      - name: Run API tests
        working-directory: ./backend
        run: |
          set -o pipefail
          npm run test:api -- --reporters cli,json --reporter-json-export api-test-results.json 2>&1 | tee api-test-results.txt
      
      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: api-test-results
          path: |
            backend/api-test-results.txt
            backend/api-test-results.json

  ui-tests:
    name: UI Tests
    runs-on: ubuntu-latest
    needs: build-and-setup
    
    services:
      mongodb:
        image: mongo:latest
        ports:
          - 27017:27017
        options: >-
          --health-cmd "mongosh --eval 'db.adminCommand({ ping: 1 })'"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: |
            backend/package-lock.json
            frontend/package-lock.json
            ui-tests/package-lock.json
      
      - name: Install backend dependencies
        working-directory: ./backend
        run: npm ci
      
      - name: Install frontend dependencies
        working-directory: ./frontend
        run: npm ci
      
      - name: Install UI test dependencies
        working-directory: ./ui-tests
        run: npm ci
      
      - name: Install Chrome and ChromeDriver
        run: |
          sudo apt-get update
          sudo apt-get install -y google-chrome-stable
      
      - name: Start backend server
        working-directory: ./backend
        env:
          MONGODB_URI: mongodb://localhost:27017/todo_test
          PORT: 4001
        run: |
          npm start &
          sleep 5
      
      - name: Build and start frontend
        working-directory: ./frontend
        run: |
          npm run build
          npm run preview -- --port 5174 --host 0.0.0.0 &
          sleep 10
          curl -f http://localhost:5174 || echo "Frontend not ready yet"
      
      - name: Run UI tests
        working-directory: ./ui-tests
        run: |
          set -o pipefail
          npm test 2>&1 | tee ui-test-results.txt
      
      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: ui-test-results
          path: ui-tests/ui-test-results.txt

  test-reporting:
    name: Test Reporting & Quality Gates
    runs-on: ubuntu-latest
    needs: [unit-tests, integration-tests, api-tests, ui-tests]
    if: always()
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - name: Download all test results
        uses: actions/download-artifact@v4
        with:
          path: .
      
      - name: Organize test results
        run: |
          mkdir -p test-results
          
          # Copy test result files to expected locations
          if [ -f "unit-test-results/unit-test-results.txt" ]; then
            cp unit-test-results/unit-test-results.txt backend/unit-test-results.txt
          fi
          
          if [ -f "bdd-test-results/bdd-test-results.txt" ]; then
            cp bdd-test-results/bdd-test-results.txt backend/bdd-test-results.txt
          fi
          
          if [ -f "api-test-results/api-test-results.txt" ]; then
            cp api-test-results/api-test-results.txt backend/api-test-results.txt
          fi
          
          if [ -f "api-test-results/api-test-results.json" ]; then
            cp api-test-results/api-test-results.json backend/api-test-results.json
          fi
          
          if [ -f "ui-test-results/ui-test-results.txt" ]; then
            mkdir -p ui-tests
            cp ui-test-results/ui-test-results.txt ui-tests/ui-test-results.txt
          fi
          
          # Copy coverage report
          if [ -d "coverage-report" ]; then
            mkdir -p backend/coverage
            cp -r coverage-report/* backend/coverage/
          fi
      
      - name: Generate automated metrics report
        run: node scripts/generate-metrics.js
      
      - name: Display metrics summary
        if: always()
        run: |
          echo "ğŸ“Š Test Metrics Generated"
          if [ -f "test-results/metrics.json" ]; then
            cat test-results/metrics.json
          fi
      
      - name: Upload metrics report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: metrics-report
          path: test-results/
      
      - name: Evaluate quality gates
        run: |
          STATUS=$(cat test-results/metrics.json | grep -o '"overall":"[^"]*"' | cut -d'"' -f4)
          echo "Quality Gate Status: $STATUS"
          
          if [[ "$STATUS" == *"FAILED"* ]]; then
            echo "âŒ Quality gates failed!"
            exit 1
          else
            echo "âœ… All quality gates passed!"
          fi
